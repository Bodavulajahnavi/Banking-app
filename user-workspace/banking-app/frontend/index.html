<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Banking App</title>
    <!-- Security Configuration -->
    <script src="./security/config.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .security-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .password-strength-meter {
            height: 5px;
            margin-top: 5px;
            background-color: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
        }
        .password-strength-meter-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-lg shadow-lg">
            <div class="text-center">
                <i class="fas fa-lock text-4xl text-blue-500 mb-4"></i>
                <h2 class="text-3xl font-extrabold text-gray-900">Secure Banking</h2>
                <p class="mt-2 text-sm text-gray-600">Please sign in to your account</p>
            </div>
            
            <form id="loginForm" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input id="username" name="username" type="text" required
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                            placeholder="Enter your username">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input id="password" name="password" type="password" required
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                            placeholder="Enter your password">
                        <div class="password-strength-meter">
                            <div class="password-strength-meter-fill" id="passwordStrength"></div>
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-lock"></i>
                        </span>
                        Sign in
                    </button>
                </div>
            </form>

                        <div class="text-center text-sm text-gray-500">
                <p>Don't have an account? <a href="#" id="showSignup" class="font-medium text-blue-600 hover:text-blue-500">Sign up</a></p>
            </div>

            <!-- Signup Form (hidden by default) -->
            <form id="signupForm" class="mt-8 space-y-6 hidden">
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="signup-username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input id="signup-username" name="username" type="text" required
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                            placeholder="Choose a username">
                    </div>
                    <div>
                        <label for="signup-email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input id="signup-email" name="email" type="email" required
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                            placeholder="your@email.com">
                    </div>
                    <div>
                        <label for="signup-password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input id="signup-password" name="password" type="password" required
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                            placeholder="Minimum 12 characters">
                        <div class="password-strength-meter">
                            <div class="password-strength-meter-fill" id="signupPasswordStrength"></div>
                        </div>
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-user-plus"></i>
                        </span>
                        Create Account
                    </button>
                </div>
            </form>

        </div>
    </div>

    <div class="security-badge bg-green-500 text-white px-4 py-2 rounded-full shadow-lg">
        <i class="fas fa-lock mr-2"></i>Secure Connection
    </div>

    <script>
        // Password strength indicator
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthMeter = document.getElementById('passwordStrength');
            let strength = 0;
            
            // Length check
            if (password.length >= 12) strength += 1;
            // Contains uppercase
            if (/[A-Z]/.test(password)) strength += 1;
            // Contains lowercase
            if (/[a-z]/.test(password)) strength += 1;
            // Contains number
            if (/[0-9]/.test(password)) strength += 1;
            // Contains special char
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            // Update meter
            const width = strength * 20;
            strengthMeter.style.width = `${width}%`;
            strengthMeter.style.backgroundColor = 
                width < 40 ? '#ef4444' : 
                width < 80 ? '#f59e0b' : '#10b981';
        });

                // Toggle between login and signup forms
        document.getElementById('showSignup').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
        });

        // Signup form submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                username: document.getElementById('signup-username').value,
                email: document.getElementById('signup-email').value,
                password: document.getElementById('signup-password').value
            };

            try {
                const response = await fetch('https://localhost:8000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (response.ok) {
                    alert('Account created successfully! Please login.');
                    document.getElementById('signupForm').classList.add('hidden');
                    document.getElementById('loginForm').classList.remove('hidden');
                } else {
                    alert(data.error || 'Signup failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Signup failed. Please try again.');
            }
        });

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {

            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Basic client-side validation
            if (!username || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // In a real app, this would make an API call
            console.log('Login attempt:', { username });
        });
    </script>
</body>
</html>
